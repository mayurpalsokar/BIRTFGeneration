<div class="container">
    <h5 class="text-dark" align="center">Select Preview Format</h5>
    <p>&nbsp;</p>
   
    <label class="container"><strong>PDF</strong>
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>

    <label class="container"><strong>Excel</strong>
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>

    <label class="container"><strong>Word</strong>
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <p>&nbsp;</p>
    
    <button class="btn btn-dark" style="margin-left:auto;margin-right:auto;display:block" ng-href="{{ url }}" (click)="download()">Download</button>
    <button class="btn btn-dark" style="margin-left:auto;margin-right:auto;display:block" (click)="back()">Back</button>
  
  </div>
